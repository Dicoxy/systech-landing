services:
  systech-landing:
    build: .
    container_name: systech-landing
    restart: always
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
